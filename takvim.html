<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tarih Takip</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>





    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> Tarih Takip</h1>
            <div class="import-export-buttons">
                <button onclick="exportEvents()" class="action-btn">
                    <i class="fas fa-download"></i> Dışa Aktar
                </button>
                <label class="action-btn">
                    <i class="fas fa-upload"></i> İçe Aktar
                    <input type="file" accept=".json" onchange="importEvents(this.files[0])" style="display: none;">
                </label>
            </div>
        </header>
        <div class="events-container">
            <h2><i class="fas fa-list"></i> Yaklaşan Etkinlikler</h2>
            <div id="eventsList" class="events-list">
                <!-- Etkinlikler buraya dinamik olarak eklenecek -->
            </div>
        </div>
        <div class="add-event">
            <div class="input-group">
                <input type="text" id="eventName" placeholder="Etkinlik Adı" required>
                <input type="date" id="eventDate" required>
                <textarea id="eventNote" placeholder="Not ekle..." rows="2"></textarea>
                <button onclick="addEvent()" class="add-btn">
                    <i class="fas fa-plus"></i> Ekle
                </button>
            </div>
        </div>
    </div>

    <div class="theme-toggle">
        <button onclick="toggleTheme()" id="themeBtn">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
